<div class="row">
    
    <div class="col-sm-6 col-md-4" *ngFor="let Product of products">
    <div class="thumbnail">
      <img src="{{Product.ImagePath}}" alt="...">
      <div class="caption">
        <h3>{{Product.title}}</h3>
        <p>{{Product.description}}</p>
        <div class="price">$ {{Product.price}}</div>
        <div class="clearfix">
        <a href="#" class="btn btn-success pull-right" role="button" (click)="AddToCart(Product._id)">Add to Cart</a>
    </div>
      </div>
    </div>
  </div>
  
  </div>
